<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">

    <meta charset="UTF-8">
    <title>ITVDN</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/startPanel.css" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">
    <link href="./styles/mainForWeather.css" rel="stylesheet">
    <link href="./styles/footer.css" rel="stylesheet">


    <!--responsive Styles -->
    <link href="/styles/responsive/main.css" rel="stylesheet">
    <link href="./styles/responsive/startPanel.css" rel="stylesheet">
    <link href="./styles/responsive/header.css" rel="stylesheet">
    <link href="./styles/responsive/mainForWhether.css" rel="stylesheet">
    <link href="./styles/responsive/footer.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <div class="startPanel">
        <button class="titleBtn">
            Check <sup class="weatherSup">Weather</sup>
        </button>
    </div>
    <header>
        <div class="blockFordata">
            <time class="dateTime">Wednesday, 12 of October, 2023</time>
        </div>
        <div class="blockForBottomOfHeader">
            <div class="blockForClock">
                <div class="hour">
                    <span class="spanForHour">15</span>
                </div>
                <div class="minutes">
                    <span class="spanForMinutes">15</span>
                </div>
                <div class="seconds">
                    <span class="spanForSekunds">15</span>
                </div>
            </div>
            <div class="container">
                <h2 class="titleCity">Kyiv</h2>
                <div class="blockForInput">
                    <label class="labelCheck">Check weather in Your City</label>
                    <div>

                        <input class="inputCheck" name="inputCity" placeholder="Enter name of city" type="text">
                        <button class="buttonSearch" id="search">Search</button>
                    </div>
                </div>
            </div>

            <img class="imgRainbow" src="./assets/images/rainbow.png">
        </div>
    </header>
    <main>
        <div class="rainDiv">
        </div>
        <div class="blockForWeatherToday">
            <div class="blockForLastCities"><h2 class="h2History">History:</h2>
            </div>
            <div class="mainInformationDiv">

                <h2 class="mainInformationH2">Actual weather:</h2>
                <div class="mainInformation">
                    <table>
                        <tr>
                            <td><span class="titleInTable">Temperature:
                        </span></td>
                            <td>
                            <span
                                    class="degree tempSpan"> &nbsp;20 &#8451;</span></td>
                            <td class="whichWeatherTd" rowspan="2">

                                <div>

                                    <img alt="photoWhichWeather"
                                         class="imgDecribeWeather"><span
                                        class="titleInTable currentWeatherSpan">Sun</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="titleInTable">Feels like:
                        </span></td>
                            <td>
                            <span
                                    class="degree feelsLikeSpan">&nbsp;20 &#8451;</span></td>
                        </tr>


                        <tr>
                            <td class="sunriseTd">

                                <div class="sunRiseSetDiv">
                                    <img alt="photoSunrise" class="imgSunriseSunset"
                                         src="./assets/images/sunrise.png">
                                    <span class="titleInTable">Sunrise:</span>
                                    <time class="sunriseSpan"> 07:46 AM</time>
                                </div>
                            </td>
                            <td colspan="2">
                                <div class="sunRiseSetDiv">
                                    <img alt="photoSunset" class="imgSunriseSunset imgSunset"
                                         src="./assets/images/sunset.png">
                                    <span class="titleInTable">Sunset:</span>
                                    <time class="sunsetSpan"> 07:46 PM</time>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td class="timeClockTd" colspan="3"><span class="localTimeSpan">Local time: </span>
                                <time class="localTimeTeg">16:23:04</time>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="otherInformation">
                <table>
                    <tr>
                        <td><span class="titleInTable">Humidity:</span></td>
                        <td><span class="otherInformationSpan humiditySpan">18%</span></td>
                    </tr>
                    <tr>
                        <td><span class="titleInTable">Wind speed:</span></td>
                        <td><span class="otherInformationSpan windSpan">20 m/sek</span></td>
                    </tr>
                    <tr>
                        <td><span class="titleInTable">Wind direction:</span>
                        </td>
                        <td>
                            <span class="otherInformationSpan "><img class="directionSpan"
                                                                     src="assets/images/arrow.png"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="titleInTable">Pressure:</span></td>
                        <td><span class="otherInformationSpan pressureSpan">400mm</span></td>
                    </tr>
                </table>
            </div>
            <div class="blockForFewDays">
                <h2 class="weather5daysTitle">Weather for next days</h2>
            </div>
        </div>

    </main>
    <footer><span class="spanForFooter">This website made by Korneliia &copy;</span></footer>
</div>


<script src="scripts/cloud.js"></script>
<script src="scripts/date.js"></script>
<script src="scripts/clock.js"></script>
<script src="scripts/header.js"></script>
<script src="scripts/startPanel.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/weather.js"></script>
<script src="scripts/weatherOn5Days.js"></script>
</body>
</html>
